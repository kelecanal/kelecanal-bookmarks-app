<body>
 <!-- headers -->
 <h2>Bookmarks</h2>

 <!-- buttons -->
 <!-- add new url button-->   
 <section class="buttons">
        <div class="newButton">
            <button class="newURL">+ New Bookmark</button>
        </div>
        <form id="newUserBookmark">
            <label for="new-bookmark-addition">new bookmark</label>
            <input type="text" class="userBookmark" placeholder="where u put input">
            <button type='submit'>+ new bookmark</button>
        </form>
 </section>
<!-- filter by rating dropdown + button -->
<div class="filter">
    <form id="starRating">
        <select id="rating">
            <option value="">Filter By</option>
            <option value="five">*****</option>
            <option value="four">****</option>
            <option value="three">***</option>
            <option value="two">**</option>
            <option value="one">*</option>
        </select>
    </form>
</div>



<!-- bookmark list -->
 <section class="renderedBookmarks">
     <ul>

    <!-- individual bookmark list item -->
        <div id="scalableBMarks">
            <div class="bookmark">
                <li>title</li> <span>rating</span>
                <p>description</p>
                

            </div>
            <li>bookmark two</li>
            <li>bookmark three</li>
            <li>bookmark four</li>

 </section>
 </div>
